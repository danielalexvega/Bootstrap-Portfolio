<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact for Daniel Vega</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600;700;800&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Covered+By+Your+Grace&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function checkWidth() {
            let w = $(document).width();
            if (w < 576) {
                $('#custom-tog').addClass('navbar-dark');
            } else {
                $('#custom-tog').removeClass('navbar-dark');
            }
        }
        $(document).ready(function () {
            setInterval(checkWidth, 500);
        });
    </script>
</head>

<body>
    <div class="jumbotron headerImage" style="margin-bottom:0px">
    </div>
    <nav class="navbar navbar-expand-sm navbar-custom sticky-top" id="custom-tog">
        <a href="#" class="navbar-brand">Daniel Vega</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto mx-3">
                <li class="nav-items mx-3"><a href="index.html" class="nav-link nav-link-custom">About</a></li>
                <li class="nav-items mx-3"><a href="portfolio.html" class="nav-link nav-link-custom">Portfolio</a></li>
                <li class="nav-items mx-3"><a href="contact.html" class="nav-link nav-link-custom">Contact</a></li>
            </ul>
        </div>
    </nav>


    <div class="container container-fluid custom-cantainer my-4 rounded" style="width:600px;">
        <div class="row">
            <div class="col-lg-8 px-5 mt-3">
                <h1>Contact</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 px-5">
                <form>
                    <div class="form-group custom-form">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Lebron James">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="davidSilver@nba.com">
                    </div>
                    <div class="form-group">
                        <label for="comment">Message:</label>
                        <textarea class="form-control" id="comment" rows="10"
                            placeholder="We'll get back to you as soon as we can. "></textarea>
                    </div>
                    <button type="submit" class="btn custom-btn">Submit</button>

                </form>


            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
